<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/common.xhtml">
    <ui:define name="title">categories</ui:define>
	<ui:define name="header">categories</ui:define>
	<ui:define name="content">
	<h:form>        
       <h:selectOneListbox id="idListbox" value="#{categorieBean.idCategorie}"
		    			 valueChangeListener="#{categorieBean.onCategorieChange}" > 
		   <f:ajax event="click" render="idDetailGroup"/> 
		   <f:selectItems value="#{categorieBean.listeCategorie}"
                     var="c" itemValue="#{c.idCat}" itemLabel="#{c.idCat} - #{c.label}"/>		   
		</h:selectOneListbox><br/>
		<h:panelGroup id="idDetailGroup">
		     idCat : <h:inputText value="#{categorieBean.categorie.idCat}"/><br/>
		     label : <h:inputText value="#{categorieBean.categorie.label}"/><br/>
		     <h:commandButton value="New" disabled="#{categorieBean.bNew}"
		         actionListener="#{categorieBean.onNewCategorie}" >
		     	<f:ajax render="idDetailGroup" />
		     </h:commandButton> - 
		     <h:commandButton value="Add" disabled="#{!categorieBean.bNew}"
		        actionListener="#{categorieBean.onAddCategorie}" >
		     	<f:ajax render="idDetailGroup idListbox" execute="@form" />
		     </h:commandButton> - 
		     <h:commandButton value="Update" actionListener="#{categorieBean.onUpdateCategorie}" >
		     	<f:ajax render="idDetailGroup idListbox"  execute="@form" />
		     </h:commandButton> - 
		     <h:commandButton value="Delete" actionListener="#{categorieBean.onDeleteCategorie}" >
		     	<f:ajax render="idDetailGroup idListbox" execute="@form" />
		     </h:commandButton> 
		</h:panelGroup>
    </h:form> 
	</ui:define>
</ui:composition>
</html>
